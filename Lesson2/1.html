<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   В переменную c присвоится значение переменной a,  c = 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
   К переменной b прибавится единица, так как стоит унарный оператор
   постинкремента, в переменной b будет лежать 2 то есть переменной d будет присвоено
   значение 2.
   */
  d = b++;
  console.log(d); // 2

  /*
   Произойдет сложение 2 + a , т.е. 2 + 2, получим 4 и присвоится в переменную c.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
   1.в переменной`b будет лежать 3,т.к. унарный оператор + 1
   2. К числу 2 прибавится значение переменной b = 2. Сложении 2 + 2, получим 4.
   */
  d = 2 + b++;
  console.log(d); 
  console.log(a); 
  console.log(b);
</script>
