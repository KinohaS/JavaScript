<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1.
  */

  document.querySelector('.stars_container')
    .addEventListener('mouseover', e => {
      if (!e.target.classList.contains('fas')) {
        return;
      }
      let star = e.target;
      do {
        star.classList.add('golden');
        star = star.previousElementSibling;
      } while (star);
    });

  /*
  2.
   */

  document.querySelector('.stars_container').addEventListener('mouseout', e => {
    if (!e.target.classList.contains('fas')) {
      return;
    }
    let star = e.target;
    do {
      star.classList.remove('golden');
      star = star.previousElementSibling;
    } while (star);
  });

  /*
  3.
  */

  document.querySelector('.stars_container').childNodes.forEach(node => {
    if (node.nodeName === '#text') {
      node.remove();
    }
  });
</script>
</body>
</html>
