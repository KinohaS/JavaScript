<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<script>
  "use strict";

  const tCelsius = +prompt('Температуру в градусах Цельсия');
  const tFarenheit = (9 / 5) * tCelsius + 32;
  alert(`Цельсий: ${tCelsius}, Фаренгейт: ${tFarenheit.toFixed(1)}`);
</script>
</body>
</html>
